
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anwar-Matrix | AI Translation & Dubbing Suite</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "var(--primary-color)",
              secondary: "var(--secondary-color)",
              "background-dark": "var(--bg-color)",
              "surface-dark": "#111111",
              "border-dark": "rgba(255, 255, 255, 0.05)",
            },
            fontFamily: {
              sans: ["Cairo", "sans-serif"],
              display: ["Orbitron", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --primary-color: #00FF41;
        --secondary-color: #008F11;
        --bg-color: #030303;
      }
      body {
        margin: 0;
        background-color: var(--bg-color);
        color: #f3f4f6;
        font-family: 'Cairo', sans-serif;
        overflow: hidden; /* Desktop feel */
      }
      .matrix-glow {
        text-shadow: 0 0 10px var(--primary-color);
      }
      .crt-lines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
      ::-webkit-scrollbar-thumb { background: var(--secondary-color); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="crt-lines h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  </body>
</html>
